name: 334Ranker

on:
  schedule:
    - cron: '1,30 14 * * *'
    - cron: '4 23 * * *'
    
  #workflow_dispatch:

jobs:
  build:
    runs-on: macos-latest

    steps:
      - uses: actions/checkout@v3
      - uses: actions/setup-python@v4
        with:
          python-version: '3.8'
          
      - run: |
          python -m pip install --upgrade pip
          pip install get-chrome-driver --upgrade
          pip install -r requirements.txt
          
      - name: Run Python
        env:
          URL: ${{ secrets.URL }}
          TZ: "Asia/Tokyo"
        run: python app.py
